<body class="body">
    <mat-card class="registrar-container">
      <mat-card-header>
        <mat-card-title class="registrar-text">Registro</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="registrar()" class="registrar-container1">
  
  
          <!-- Título -->
          <mat-form-field appearance="outline">
            <mat-label>Título</mat-label>
            <input matInput formControlName="titulo" type="text" placeholder="Título">
          </mat-form-field>
  
          <!-- Descripción -->
          <mat-form-field appearance="outline">
            <mat-label>Descripción</mat-label>
            <input matInput formControlName="descripcion" type="text" placeholder="Descripción">
          </mat-form-field>
  
          <!-- Precio -->
          <mat-form-field appearance="outline">
            <mat-label>Precio</mat-label>
            <input matInput formControlName="precio" type="text" placeholder="Precio">
          </mat-form-field>
  
          <!-- Ubicación -->
          <mat-form-field appearance="outline">
            <mat-label>Ubicación</mat-label>
            <input matInput formControlName="ubicacion" type="text" placeholder="Ubicación">
          </mat-form-field>
  
          <!-- Submit Button -->
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading" class="registrar-navlink button">Registrar</button>
  
        </form>
      </mat-card-content>
  
      <mat-card-actions>
        <mat-spinner *ngIf="loading" diameter="30"></mat-spinner>
      </mat-card-actions>
    </mat-card>
  </body>
